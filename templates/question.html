{% extends "layout.html" %}

{% include "menu.html"%}

{% block content %}

<form>
<p>Q: {{question.text}}</p>

<p><b>Options:</b></p>
<div>
  <ol>
    {% for option in question.options %}
      <li><a>{{option}}</a></li>
    {% endfor %}
  </ol>
</div>

<div>
  <button type="submit"> Confirm </button>
</div>
</form>

<a style = "visibility: hidden;" href="#" id = "next" > next question </a>

{% endblock %}
